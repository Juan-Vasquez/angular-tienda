<barra-superior></barra-superior>

<div class="container">

  <div class="row mt-3">
    <div class="col-md-9 align-self-center">
      <h2>Catálogo de productos</h2>
    </div>
    <div class="col-md-3">
      <div class="row">
        <div class="col">
          <h5>¿Qué estás buscando?</h5>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <input type="text" name="nombre" class="form-control" placeholder="Buscar producto" [(ngModel)]="nombre"/>
        </div>
      </div>
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col-md-4" *ngFor="let product of products | searchName:nombre">
      <producto [product]="product"></producto>
    </div>
  </div>
  
</div>
